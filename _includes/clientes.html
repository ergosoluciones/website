<section id="clientes">
  <div class="container">
    <h3>{{ page.clients-title }}</h3>
    <h4>{{ page.clients-subtitle }}</h4>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <span><img src="assets/img/client-01.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-02.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-03.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-04.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-05.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-06.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-07.jpg" alt=""></span>
          </li>
          <li class="glide__slide">
            <span><img src="assets/img/client-08.jpg" alt=""></span>
          </li>
        </ul>
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
        <button class="glide__bullet" data-glide-dir="=3"></button>
        <button class="glide__bullet" data-glide-dir="=4"></button>
        <button class="glide__bullet" data-glide-dir="=5"></button>
        <button class="glide__bullet" data-glide-dir="=6"></button>
        <button class="glide__bullet" data-glide-dir="=7"></button>
      </div>
    </div>
  </div>
</section>
